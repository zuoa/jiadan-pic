<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API 连接测试</h1>
    <button onclick="testAPI()">测试公开照片API</button>
    <button onclick="testDirect()">测试直接连接后端</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                console.log('测试代理API...');
                const response = await fetch('/api/public/photos?per_page=1&page=1');
                console.log('代理响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('代理响应数据:', data);
                resultDiv.innerHTML = `<h3>代理API测试成功</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('代理API测试失败:', error);
                resultDiv.innerHTML = `<h3>代理API测试失败</h3><p>${error.message}</p>`;
            }
        }

        async function testDirect() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                console.log('测试直连后端...');
                const response = await fetch('http://localhost:9000/api/public/photos?per_page=1&page=1');
                console.log('直连响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('直连响应数据:', data);
                resultDiv.innerHTML = `<h3>直连API测试成功</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('直连API测试失败:', error);
                resultDiv.innerHTML = `<h3>直连API测试失败</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
