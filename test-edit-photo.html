<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试编辑照片功能</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { background-color: #ffe6e6; border-color: #ff9999; }
        .success { background-color: #e6ffe6; border-color: #99ff99; }
        .info { background-color: #e6f3ff; border-color: #99ccff; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .test-section { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>测试编辑照片功能</h1>
    
    <div class="form-group">
        <label for="baseUrl">API基础URL:</label>
        <input type="text" id="baseUrl" value="http://127.0.0.1:5000/api">
    </div>

    <div class="form-group">
        <label for="authToken">认证Token:</label>
        <input type="text" id="authToken" placeholder="Bearer token">
        <button onclick="loadTokenFromStorage()">从localStorage加载</button>
    </div>

    <div class="test-section">
        <h2>模拟编辑照片</h2>
        
        <div class="form-group">
            <label for="photoId">照片ID:</label>
            <input type="text" id="photoId" value="test-photo-id" placeholder="输入要编辑的照片ID">
        </div>

        <div class="form-group">
            <label for="title">标题:</label>
            <input type="text" id="title" value="测试照片标题">
        </div>

        <div class="form-group">
            <label for="description">描述:</label>
            <textarea id="description">这是一张测试照片的描述</textarea>
        </div>

        <div class="form-group">
            <label for="location">位置:</label>
            <input type="text" id="location" value="测试地点">
        </div>

        <div class="form-group">
            <label for="date">日期:</label>
            <input type="date" id="date" value="2024-01-01">
        </div>

        <div class="form-group">
            <label for="isPublic">公开状态:</label>
            <select id="isPublic">
                <option value="true">公开 (true)</option>
                <option value="false">私有 (false)</option>
            </select>
        </div>

        <button onclick="testEditPhoto()">测试编辑照片</button>
    </div>

    <div class="test-section">
        <h2>测试不同的参数格式</h2>
        <button onclick="testWithBooleanTrue()">测试 is_public: true (布尔值)</button>
        <button onclick="testWithBooleanFalse()">测试 is_public: false (布尔值)</button>
        <button onclick="testWithStringTrue()">测试 is_public: "true" (字符串)</button>
        <button onclick="testWithStringFalse()">测试 is_public: "false" (字符串)</button>
    </div>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        function getBaseUrl() {
            return document.getElementById('baseUrl').value;
        }

        function getAuthToken() {
            return document.getElementById('authToken').value;
        }

        function loadTokenFromStorage() {
            const token = localStorage.getItem('admin-auth-token');
            if (token) {
                document.getElementById('authToken').value = token;
                showResult('Token已从localStorage加载', 'info');
            } else {
                showResult('localStorage中未找到token', 'error');
            }
        }

        function showResult(content, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = content;
            resultDiv.style.display = 'block';
        }

        function buildHeaders() {
            const headers = {
                'Content-Type': 'application/json'
            };
            
            const token = getAuthToken();
            if (token) {
                headers['Authorization'] = token.startsWith('Bearer ') ? token : `Bearer ${token}`;
            }
            
            return headers;
        }

        function getFormData() {
            return {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                is_public: document.getElementById('isPublic').value === 'true'
            };
        }

        async function testEditPhoto() {
            const baseUrl = getBaseUrl();
            const photoId = document.getElementById('photoId').value;
            const updateData = getFormData();
            const url = `${baseUrl}/photos/${photoId}`;
            
            showResult('正在测试编辑照片...', 'info');
            
            try {
                console.log('发送编辑请求:', { url, updateData });
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: buildHeaders(),
                    body: JSON.stringify(updateData)
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                const result = `
                    <h3>编辑照片测试结果</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>方法:</strong> PUT</p>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>状态文本:</strong> ${response.statusText}</p>
                    <p><strong>请求体:</strong></p>
                    <pre>${JSON.stringify(updateData, null, 2)}</pre>
                    <p><strong>响应:</strong></p>
                    <pre>${typeof responseData === 'object' ? JSON.stringify(responseData, null, 2) : responseData}</pre>
                `;
                
                showResult(result, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult(`
                    <h3>编辑照片测试失败</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                `, 'error');
            }
        }

        async function testWithBooleanTrue() {
            await testWithSpecificPublicValue(true, '布尔值 true');
        }

        async function testWithBooleanFalse() {
            await testWithSpecificPublicValue(false, '布尔值 false');
        }

        async function testWithStringTrue() {
            await testWithSpecificPublicValue('true', '字符串 "true"');
        }

        async function testWithStringFalse() {
            await testWithSpecificPublicValue('false', '字符串 "false"');
        }

        async function testWithSpecificPublicValue(publicValue, description) {
            const baseUrl = getBaseUrl();
            const photoId = document.getElementById('photoId').value;
            const updateData = {
                ...getFormData(),
                is_public: publicValue
            };
            const url = `${baseUrl}/photos/${photoId}`;
            
            showResult(`正在测试 ${description}...`, 'info');
            
            try {
                console.log(`测试 ${description}:`, { url, updateData });
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: buildHeaders(),
                    body: JSON.stringify(updateData)
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                const result = `
                    <h3>测试 ${description} 结果</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>方法:</strong> PUT</p>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>状态文本:</strong> ${response.statusText}</p>
                    <p><strong>is_public 值:</strong> ${JSON.stringify(publicValue)} (${typeof publicValue})</p>
                    <p><strong>完整请求体:</strong></p>
                    <pre>${JSON.stringify(updateData, null, 2)}</pre>
                    <p><strong>响应:</strong></p>
                    <pre>${typeof responseData === 'object' ? JSON.stringify(responseData, null, 2) : responseData}</pre>
                `;
                
                showResult(result, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult(`
                    <h3>测试 ${description} 失败</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                `, 'error');
            }
        }

        // 页面加载时尝试加载token
        window.onload = function() {
            loadTokenFromStorage();
        };
    </script>
</body>
</html>
