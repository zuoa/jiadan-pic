<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API调试工具 - 照片公开状态切换</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { background-color: #ffe6e6; border-color: #ff9999; }
        .success { background-color: #e6ffe6; border-color: #99ff99; }
        .info { background-color: #e6f3ff; border-color: #99ccff; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .endpoint-test { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>API调试工具 - 照片公开状态切换</h1>
    
    <div class="form-group">
        <label for="baseUrl">API基础URL:</label>
        <input type="text" id="baseUrl" value="http://127.0.0.1:5000/api">
    </div>

    <div class="form-group">
        <label for="photoId">照片ID:</label>
        <input type="text" id="photoId" value="test-photo-id" placeholder="输入要测试的照片ID">
    </div>

    <div class="form-group">
        <label for="isPublic">公开状态:</label>
        <select id="isPublic">
            <option value="true">公开 (true)</option>
            <option value="false">私有 (false)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="authToken">认证Token (可选):</label>
        <input type="text" id="authToken" placeholder="Bearer token">
        <button onclick="loadTokenFromStorage()">从localStorage加载</button>
    </div>

    <h2>测试不同的API端点</h2>

    <div class="endpoint-test">
        <h3>方法1: PATCH /photos/:id/visibility</h3>
        <button onclick="testVisibilityAPI()">测试专用可见性API</button>
        <p>这是推荐的方法，专门用于切换照片可见性</p>
    </div>

    <div class="endpoint-test">
        <h3>方法2: PUT /photos/:id</h3>
        <button onclick="testUpdateAPI()">测试通用更新API</button>
        <p>使用通用的照片更新API来修改可见性</p>
    </div>

    <div class="endpoint-test">
        <h3>方法3: 获取照片列表</h3>
        <button onclick="testGetPhotos()">测试获取照片列表</button>
        <p>检查后端是否正常运行</p>
    </div>

    <div class="endpoint-test">
        <h3>方法4: 获取公开照片列表</h3>
        <button onclick="testGetPublicPhotos()">测试获取公开照片</button>
        <p>测试公开照片接口</p>
    </div>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        function getBaseUrl() {
            return document.getElementById('baseUrl').value;
        }

        function getPhotoId() {
            return document.getElementById('photoId').value;
        }

        function getIsPublic() {
            return document.getElementById('isPublic').value === 'true';
        }

        function getAuthToken() {
            return document.getElementById('authToken').value;
        }

        function loadTokenFromStorage() {
            const token = localStorage.getItem('admin-auth-token');
            if (token) {
                document.getElementById('authToken').value = token;
                showResult('Token已从localStorage加载', 'info');
            } else {
                showResult('localStorage中未找到token', 'error');
            }
        }

        function showResult(content, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = content;
            resultDiv.style.display = 'block';
        }

        function buildHeaders() {
            const headers = {
                'Content-Type': 'application/json'
            };
            
            const token = getAuthToken();
            if (token) {
                headers['Authorization'] = token.startsWith('Bearer ') ? token : `Bearer ${token}`;
            }
            
            return headers;
        }

        async function testVisibilityAPI() {
            const baseUrl = getBaseUrl();
            const photoId = getPhotoId();
            const isPublic = getIsPublic();
            const url = `${baseUrl}/photos/${photoId}/visibility`;
            
            showResult('正在测试专用可见性API...', 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'PATCH',
                    headers: buildHeaders(),
                    body: JSON.stringify({ is_public: isPublic })
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                const result = `
                    <h3>专用可见性API测试结果</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>方法:</strong> PATCH</p>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>状态文本:</strong> ${response.statusText}</p>
                    <p><strong>请求体:</strong></p>
                    <pre>${JSON.stringify({ is_public: isPublic }, null, 2)}</pre>
                    <p><strong>响应:</strong></p>
                    <pre>${typeof responseData === 'object' ? JSON.stringify(responseData, null, 2) : responseData}</pre>
                `;
                
                showResult(result, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult(`
                    <h3>专用可见性API测试失败</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                `, 'error');
            }
        }

        async function testUpdateAPI() {
            const baseUrl = getBaseUrl();
            const photoId = getPhotoId();
            const isPublic = getIsPublic();
            const url = `${baseUrl}/photos/${photoId}`;
            
            showResult('正在测试通用更新API...', 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: buildHeaders(),
                    body: JSON.stringify({ is_public: isPublic })
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                const result = `
                    <h3>通用更新API测试结果</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>方法:</strong> PUT</p>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>状态文本:</strong> ${response.statusText}</p>
                    <p><strong>请求体:</strong></p>
                    <pre>${JSON.stringify({ is_public: isPublic }, null, 2)}</pre>
                    <p><strong>响应:</strong></p>
                    <pre>${typeof responseData === 'object' ? JSON.stringify(responseData, null, 2) : responseData}</pre>
                `;
                
                showResult(result, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult(`
                    <h3>通用更新API测试失败</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                `, 'error');
            }
        }

        async function testGetPhotos() {
            const baseUrl = getBaseUrl();
            const url = `${baseUrl}/photos`;
            
            showResult('正在测试获取照片列表API...', 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: buildHeaders()
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                const result = `
                    <h3>获取照片列表API测试结果</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>方法:</strong> GET</p>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>状态文本:</strong> ${response.statusText}</p>
                    <p><strong>响应:</strong></p>
                    <pre>${typeof responseData === 'object' ? JSON.stringify(responseData, null, 2) : responseData}</pre>
                `;
                
                showResult(result, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult(`
                    <h3>获取照片列表API测试失败</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                `, 'error');
            }
        }

        async function testGetPublicPhotos() {
            const baseUrl = getBaseUrl();
            const url = `${baseUrl}/public/photos`;
            
            showResult('正在测试获取公开照片API...', 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' } // 公开接口不需要认证
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                const result = `
                    <h3>获取公开照片API测试结果</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>方法:</strong> GET</p>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>状态文本:</strong> ${response.statusText}</p>
                    <p><strong>响应:</strong></p>
                    <pre>${typeof responseData === 'object' ? JSON.stringify(responseData, null, 2) : responseData}</pre>
                `;
                
                showResult(result, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult(`
                    <h3>获取公开照片API测试失败</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                `, 'error');
            }
        }

        // 页面加载时尝试加载token
        window.onload = function() {
            loadTokenFromStorage();
        };
    </script>
</body>
</html>
